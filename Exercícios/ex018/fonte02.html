    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Love'; /* Nome criado para a fonte */
            src: url('love story.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /* 
                Tipos de fonte
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
